version: '3.8'
services:  
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ./app/services/inib.sql:/docker-entrypoint-initdb.d/init.sql
      - data_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=S3cret
      - POSTGRES_USER=citizix_user
      - POSTGRES_DB=citizix_db
  flask-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
  sensor1:
    image: abelfodil/sensor:0.0.1
    network_mode: "host"
    environment:
      - SERVER_URL=http://localhost:8080/receive
      - SCENARIO_ID=1
